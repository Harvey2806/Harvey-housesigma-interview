---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        pod.beta.kubernetes.io/anti-affinity: preferredDuringSchedulingIgnoredDuringExecution
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - backend
            topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: <your-backend-image>
        env:
        - name: DB_HOST
          value: database-svc
        - name: DB_NAME
          value: "DB_NAME"
        - name: DB_USER
          value: "DB_USER"
        - name: DB_PASS
          value: "DB_PASS"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  clusterIP: None
